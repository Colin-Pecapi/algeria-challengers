<h3><a>Derniers articles</a></h3>

<div *ngIf="posts.length; else noPosts">

  <ul *ngFor="let post of posts">
    <li>
  <a href="post/{{post.slug}}" [innerHTML]="post.title.rendered" ></a>
    </li>
  </ul>
  </div>
  <ng-template #noPosts>
      <p>Chargement ou liste vide</p>
    </ng-template>
