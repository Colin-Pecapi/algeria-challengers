<h2>Heroes components</h2>

<div>
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <!-- Colonne 1 -->
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
    </li>
  </ul>
</div>
<div>
  <label>
    <input #heroName />
  </label>
  <!-- Fonction add du composant HeroesComponent -->
  <!-- La valeur est passé en parametre et est initialisé à '' -->
<button (click)="add(heroName.value); heroName.value=''" > Add </button>

</div>
