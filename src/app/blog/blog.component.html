
<div *ngIf="post; else noPosts">

<h3><a>{{post.title.rendered}}</a></h3>
<div class="blog-poast-info">
    <ul>
      <li><i class="glyphicon glyphicon-calendar"> </i>{{post.date_gmt | date: 'dd/MM/yyyy'}}</li>
    </ul>
  </div>
<p [innerHTML]="post.content.rendered"></p>

<div class="blog-poast-info">
  </div>
</div>

<ng-template #noPosts>
  <p>Chargement ou liste vide</p>
</ng-template>
