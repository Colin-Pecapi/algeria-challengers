
<div *ngIf="post.content; else noPosts">

<h3><a>{{post.title.rendered}}</a></h3>
<p [innerHTML]="post.content.rendered"></p>

<div class="blog-poast-info">
  <ul>
    <li class="user-{{post.author}}"><i class="glyphicon glyphicon-user"></i> Colin</li>
    <li><i class="glyphicon glyphicon-calendar"> </i>{{post.date}}</li>
    <li><i class="glyphicon glyphicon-comment"> </i><a class="p-blog" href="#">3 Commentaires </a></li>
    <li><i class="glyphicon glyphicon-heart"> </i><a class="admin" href="#">5 favoris </a></li>
    <li><i class="glyphicon glyphicon-eye-open"> </i>1.128 views</li>
  </ul>
</div>
</div>

<ng-template #noPosts>
  <p>Chargement ou liste vide</p>
</ng-template>
